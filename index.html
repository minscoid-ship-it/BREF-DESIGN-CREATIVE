<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Brief Desain Kreatif | Mins Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <img src="logo.png" class="logo">
    <h1>FORM BRIEF DESAIN KREATIF</h1>
    <p class="tagline">Creative Home — Ide Anda Kami Terjemahkan Secara Profesional</p>
  </header>

  <form id="briefForm" class="card">
    <h2>A. INFORMASI KLIEN</h2>
    <input name="Nama" placeholder="Nama / Brand" required>
    <input name="Instansi" placeholder="Instansi (Opsional)">

    <h2>B. INFORMASI PROYEK</h2>
    <select name="Jenis Desain">
      <option>Logo</option><option>Branding</option><option>Website</option>
    </select>
    <input name="Nama Proyek" placeholder="Judul Proyek">

    <h2>CATATAN</h2>
    <textarea name="Catatan"></textarea>

    <button type="submit">KIRIM KE WHATSAPP</button>
  </form>

  <footer>© 2025 Mins Media</footer>
</div>
<script src="script.js"></script>
</body>
</html>
